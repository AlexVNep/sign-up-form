<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rod-long-aJvSX36kweg-unsplash.jpg" type="image/x-icon">
</head>
<body>
    <div class="title-section">
        <img src="odin-lined.png" alt="Logo of Odin's Sheep. Provider of quality sheep">
        <div class="title">Odin's Sheep</div>
    </div>
    <div class="form-section">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to!</p>
        </header>
        <section>
            <form action="#">
                <legend>Be the first inline to book your sheep!</legend>
                <div class="form-list">
                    <div class="leftside">
                        <div class="firstname">
                            <label for="fname">
                                <span>NAME</span>
                            </label>
                            <input type="text" name="first name" id="fname">
                        </div>
                        <div class="email">
                            <label for="email">
                                <span>EMAIL</span>
                            </label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="password">
                            <label for="pwd">
                                <span>PASSWORD</span>
                            </label>
                            <input type="password" name="pwd" id="pwd">
                        </div>                        
                    </div>

                    <div class="rightside">
                        <div class="lastname">
                            <label for="lname">
                                <span>LAST NAME</span>
                            </label>
                            <input type="text" name="last name" id="lname">
                        </div>
                        <div class="phonenumber">
                            <label for="phone">
                                <span>PHONE NUMBER</span>
                            </label>
                            <input type="tel" name="phone number" id="phone">
                        </div>
                        <div class="password">
                            <label for="conpwd">
                                <span>CONFIRM PASSWORD</span>
                            </label>
                            <input type="password" name="confirm password" id="conpwd">
                        </div>
                    </div>
                </div>
            </form>            
        </section>
        <footer>
            <button>Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
        </footer>
    </div>
</body>
</html>
