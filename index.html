<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rod-long-aJvSX36kweg-unsplash.jpg" type="image/x-icon">
</head>
<body>
    <div class="title-section">
        <img src="odin-lined.png" alt="Logo of Odin's Sheep. Provider of quality sheep">
        <div class="title">Odin's Sheep</div>
    </div>
    <div class="form-section">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to!</p>
        </header>
        <section>
            <form action="#">
                <h2>Be the first inline to book your sheep!</h2>
                <div class="leftside">
                    <ul>
                        <li>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="first name" id="fname">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </li>
                    </ul>
                </div>
                <div class="rightside">
                    <ul>
                        <li>
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="last name" id="lname">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone number" id="phone">
                        </li>
                        <li>
                            <label for="conpwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm password" id="conpwd">
                        </li>
                    </ul>
                </div>
            </form>            
        </section>
        <footer>
            <button>Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
        </footer>
    </div>
</body>
</html>
